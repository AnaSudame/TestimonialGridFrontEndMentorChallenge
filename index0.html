<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Multiplication App</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
     <div class="Multiply">
          <div class="Questbox">
                <h3>Score : </h3>
                <h2 id  ="question">What is 2 * 3 ?</h2>
          </div>

          <div class="text">
              <textarea id ="result" name="name" rows="4" cols="25" minlength = 1></textarea>

          </div>

          <div class="">
            <form method="get">

               <button  onclick= Multiply()  id ="button">Submit</button>
             </form>

          </div>
     </div>
     <script src="index.js" ></script>
  </body>
</html>
